<div class="col-md-3" ng-include="'views/partials/leftMenu.html'">
</div>
<div class="col-md-6">
    <div class="row">  
        <div>
            <div ng-controller="CategoryCtrl">
                <div class="lead">
                    <ul class="breadcrumb">
                        <li><a href ng-click="loadCategory()">Categories</a></li>
                        <li ng-show="isOneCategory">{{getCategoryNameById(currentCatId)}}</li>
                        <li ng-show="isOneNews"><a href="#!/category/{{new.category_id}}">{{getCategoryNameById(new.category_id)}}</a></li>
                        <li ng-show="isOneNews">{{new.title}}</li>
                    </ul>
                </div>
                <div ng-if="isAllCategory">
                    <ul>
                        <li ng-repeat="category in categories">
                            <h4 class="text-info text-uppercase"><a href ng-click="loadNewByCatId(category.id)">{{category.category_name}}</a></h4>
                            <p><strong>{{n.intro}}</strong></p>
                            <!--<p>{{n.content}}</p>
                            <pre>
                                {{n}}
                            </pre>-->
                            <hr>
                        </li>
                    </ul>
                </div>
                <div class="" ng-if="isOneCategory">
                    <ul>
                        <li ng-repeat="new in news_by_category">
                            <h4 class="text-info text-uppercase"><a href ng-click="loadCategoryNewsByNewId(getCategoryNameById(new.category_id), new.id)">{{new.title}}</a></h4>
                            <p><strong>{{new .intro}}</strong></p>
                            <!--<p>{{new.content}}</p>-->
                            <!--<pre>
                                {{n}}
                            </pre>-->
                            <hr>
                        </li>
                    </ul>
                </div>
                <div class="panel" ng-if="isOneNews">
                    <div class="panel-heading panel-info text-uppercase">
                        {{new .title}}
                        <a href ng-click="editNews(new.id)"><span ng-show="isAdmin" class="glyphicon glyphicon-pencil" aria-hidden="true"> </span></a>
                        
                    </div>

                    <div data-ng-bind-html="new.content" class="panel-body"></div>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="col-md-3" ng-include="'views/partials/rightMenu.html'">   
</div>
