<div class="col-md-3" ng-include="'views/partials/leftMenu.html'">
</div>
<div class="col-md-6">
    <div class="row">  
        <div> 
            <div ng-controller="NewsCtrl">
                <div class="lead">
                    <ul class="breadcrumb">
                        <li><a href="#!/news//">Tutorials</a></li>
                        <li ng-if="new">{{new .title}}</li>
                    </ul>
                </div>
                <div ng-if="news">
                    <ul>
                        <li ng-repeat="n in news">
                            <h5 class="text-info text-uppercase"><a href="#!/news/{{n.id}}/{{n.title| encodeUri}}">{{n.title}}</a></h5>
                            <p><strong>{{n.intro}}</strong></p>
                            <!--<p>{{n.content}}</p>
                            <pre>
                                {{n}}
                            </pre>-->
                            <hr>
                        </li>
                    </ul>
                </div>

                <div class="panel" ng-if="new">
                    <div class="panel-heading panel-info text-uppercase">
                        {{new .title}}
                        <a href ng-click="editNews(new.id)"><span ng-show="isAdmin" class="glyphicon glyphicon-pencil" aria-hidden="true"> </span></a>
                        
                    </div>

                    <div data-ng-bind-html="new.content" class="panel-body"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-3" ng-include="'views/partials/rightMenu.html'">   
</div>
