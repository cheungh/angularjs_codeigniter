<div ng-controller="MenuCtrl">
    <div ng-repeat="new in rightMenuNews" class="panel panel-default m-b-md hidden-xs">
        <div class="panel-heading"><a href="#!/category/{{new.category_name}}/{{new.id}}">{{new.title}}</a></div>
        <div class="panel-body">
            <p class="m-b-md">{{new.intro}}</p>
        </div>
    </div>
</div>
